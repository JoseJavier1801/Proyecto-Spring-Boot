<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Box</title>
    <link rel="stylesheet" type="text/css" href="/style3.css">
</head>
<body>
<form th:action="@{/caja/add}" th:object="${Caja}" method="post">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" name="name" th:field="*{nombre}" class="form-control" placeholder="Set Box Name: "/>
  </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-primary">Create</button>
      <a th:href="@{/caja}" class="go-back-button">Go Back</a>
  </div>
</form>
</body>
</html>
