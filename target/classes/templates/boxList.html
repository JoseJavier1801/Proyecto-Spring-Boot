<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box List</title>
  <link rel="stylesheet" type="text/css" href="/style2.css">
</head>
<body>
<div class="container">
  <h1>Box List</h1>
  <div th:each="caja: ${list}">
    <table class="box-table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td><span th:text="${caja.id}"></span></td>
        <td><span th:text="${caja.nombre}"></span></td>
        <td>
          <a th:href="@{/caja/delete/{id}(id=${caja.id})}" class="action-button">Delete Box</a>
          <a th:href="@{/caja/edit/{id}(id=${caja.id})}" class="action-button">Update Box</a>
          <a th:href="@{/caja/{id}/add-p(id=${caja.id})}" class="action-button">Add Products</a>
          <a th:href="@{/caja/{id}/productos(id=${caja.id})}" class="action-button">Show Products</a>
        </td>
      </tr>
    </table>
  </div>
  <a th:href="@{/caja/nuevo}" class="add-button">Create box</a>
  <a th:href="@{/}" class="go-back-button">Go Back</a>
</div>
</body>
</html>
