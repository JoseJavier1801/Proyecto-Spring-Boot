<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>add to cart</title>
</head>
<body>
<form th:action="@{/productos/add}" th:object="${CarritoCompra}" method="post">
  <div class="form-group">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" th:field="*{nombre}" class="form-control" placeholder="Set Product Name: "/>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" name="price" th:field="*{precio}" class="form-control" placeholder="Set Product price: "/>
  </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-primary">ADD</button>
  </div>
</form>
</body>
</html>
