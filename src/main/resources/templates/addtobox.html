<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Box</title>
  <link rel="stylesheet" type="text/css" href="/style4.css">
</head>
<body>
<form th:action="@{/caja/{id}/insert-products(id=${caja.id})}" method="post">
  <table style="border: 1px solid">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Add</td>
    </tr>
    <tr th:each="producto : ${productos}">
      <td><span th:text="${producto.id}"></span></td>
      <td><span th:text="${producto.nombre}"></span></td>
      <td>
        <input type="checkbox" th:value="${producto.id}" name="productosSeleccionados">
      </td>
    </tr>
  </table>
  <input type="submit" value="Add to box">
  <a th:href="@{/caja}" class="go-back-button">Go Back</a>
</form>
</body>
</html>
